# This file contains common pin mappings for the BigTreeTech SKR 2.
# To use this config, the firmware should be compiled for the
# STM32F407 with a "32KiB bootloader".

# In newer versions of this board shipped in late 2021 the STM32F429
# is used, if this is the case compile for this with a "32KiB bootloader"
# You will need to check the chip on your board to identify which you have.
#
# The "make flash" command does not work on the SKR 2. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

#[include macros/index.cfg]

[include macros.cfg]

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 220
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PE0
# JK motors, who manufacture the XYZ steppers for the Ender3, 840mA peak rating is actually 595mA RMS
# reduced to 90% = ~535mA
run_current: 0.535
stealthchop_threshold: 120
interpolate: True
diag_pin:

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD3
# JK motors, who manufacture the XYZ steppers for the Ender3, 840mA peak rating is actually 595mA RMS
# reduced to 90% = ~535mA
run_current: 0.535
stealthchop_threshold: 120
interpolate: True
diag_pin:

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 220
position_min = -5
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: PD0
# JK motors, who manufacture the XYZ steppers for the Ender3, 840mA peak rating is actually 595mA RMS
# reduced to 90% = ~535mA
run_current: 0.535
stealthchop_threshold: 120
interpolate: True
diag_pin:

[stepper_z1]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8

[tmc2209 stepper_z1]
uart_pin: PD12
# JK motors, who manufacture the XYZ steppers for the Ender3, 840mA peak rating is actually 595mA RMS
# reduced to 90% = ~535mA
run_current: 0.535
stealthchop_threshold: 120
interpolate: True
diag_pin:

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: True
stow_on_each_sample: True #false
x_offset: 0
y_offset: -50.5
#z_offset = 1.900

[safe_z_home] 
home_xy_position: 117, 157 # Change coordinates to the center of your print bed
z_hop: 10 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 10, 10
mesh_max: 215, 175
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[bed_screws]
screw1: 30,30
screw1_name: front left screw
screw2: 30,205
screw2_name: rear left screw
screw3: 195,205
screw3_name: rear right screw
screw4: 195,35
screw4_name: front right screw

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
rotation_distance: 22.67895 #20.3447950457325 #calculated 3-4-22 PETG  #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 50 
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 250
pressure_advance = 0.089575

[tmc2209 extruder]
uart_pin: PC6
interpolate: True
#Run current is listed in RMS
#run_current: 0.30 #min current, equivalent to 0.42A peak (Peak = RMS/0.707)
run_current: 0.35 #max current, equivalent to 0.49A peak (Peak = RMS/0.707)
stealthchop_threshold: 0
diag_pin:

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 100

[fan]
pin: PB7

#[heater_fan fan1]
#pin: PB6

#[heater_fan fan2]
#pin: PB5

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_30001F000350315637383220-if00

[temperature_sensor SKR_V2]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[mcu rpi]
serial: /tmp/klipper_host_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    117, 157, 60  # an example

[input_shaper]
shaper_freq_x: 42.2
shaper_type_x: ei
shaper_freq_y: 31.2
shaper_type_y: mzv

